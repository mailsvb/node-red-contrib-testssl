<script type="text/x-red" data-template-name="testssl-node">
    <div class="form-row">
        <label for="node-input-host"><i class="fa fa-globe"></i> Address:</label>
        <input type="text" id="node-input-host" placeholder="google.com:443">
    </div>
    <div class="form-row">
        <label for="node-input-opensslpath"><i class="fa fa-globe"></i> OpenSSL:</label>
        <input type="text" id="node-input-opensslpath" placeholder="/usr/bin/openssl">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name:</label>
        <input type="text" id="node-input-name" placeholder="testssl...">
    </div>
</script>

<script type="text/x-red" data-help-name="testssl-node">
    <p>Provides a node for running testssl.sh script</p>
    <p>Provide the host address to scan and (optional) the local system path to an openssl executable</p>
    <ul>
        <li><code>host</code> The host to scan</li>
        <li><code>opensslpath</code> The local system path to an OpenSSL executable file (defaults to /usr/bin/openssl)</li>
    </ul>
    <p>The host to scan can also be provided as text within msg.host</p>
    <p>The output message contains the following properties:</p>
    <ul>
        <li><code>msg.payload.text</code> The scan report as text</li>
        <li><code>msg.payload.html</code> The scan report as HTML</li>
        <li><code>msg.payload.host</code> The host that was scanned</li>
    </ul>
    <p>Failure and status messages are provided within msg.payload as non object</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('testssl-node',{
        category: 'function',
        color:"rgb(231, 231, 174)",
        defaults: {
            name: {value:""},
            host: {value:""},
            opensslpath: {value:""},
        },
        inputs:1,
        outputs:1,
        icon: "white-globe.png",
        label: function() {
            return this.name||"testssl scan";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
